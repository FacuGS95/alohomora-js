<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tienda mágica - Alohomora</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header>
        <a href="#">
            <img class="logo" src="./medios/alohomora.png" alt="logotipo alohomora" title="logotipo alohomora">
        </a>

        <nav class="navegadorprincipal" role="navigation" aria-label="Navegación principal">
            <ul>
                <li>
                    <a href="./index.html">Inicio</a>
                </li>

                <li>
                    <a href="./tienda.html">Tienda</a>
                </li>


            </ul>

        </nav>
    </header>
    <main>
        <section class="contenedor3">
  <h1 class="titulot">Tienda</h1>
  <h2 id="saludo-casa"></h2>
  <p class="tiendaparrafo1">En ALOHOMORA STORE encontrarás una variedad de productos mágicos...</p>
  <p class="tiendaparrafo2">Explora nuestras categorías de productos y encuentra lo que buscas...</p>

<section id="productos">

<p id="mensaje-confirmacion"></p>
